<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            height: 98vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img{
            width: 260px;
        }


        .carousel{
            position: relative;
        }

        .container {  /*projetos*/
            display: grid;
            width: 860px; 
            grid-template-columns: repeat(6, 1fr);  /* Mantendo a configuração original */
            grid-template-rows: auto 1fr; /* Adiciona uma linha para os botões */
            gap: 40px;
            background-color: black;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .botao {
            position: absolute;
            right: 100%;
            color: white;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
            z-index: 1;
            height: 100%;
            width: 11px;
        }
        .botao2 {
            position: absolute;
            top: 0%;
            left: 100%;
            color: white;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
            z-index: 1;
            height: 100%;
            width: 15px;
        }
    </style>

</head>
<body>

    <div class="carousel">
        <button class="botao" id="prev">Anterior</button>
        <div class="container">
            <div class="item"><img src="imagens/projeto0.png" alt=""></div>
            <div class="item"><img src="imagens/projeto1.png" alt=""></div>
            <div class="item"><img src="imagens/projeto2.png" alt=""></div>
            <div class="item"><img src="imagens/projeto0.png" alt=""></div>
            <div class="item"><img src="imagens/projeto1.png" alt=""></div>
            <div class="item"><img src="imagens/projeto2.png" alt=""></div>
            <div class="item"><img src="imagens/projeto0.png" alt=""></div>
            <div class="item"><img src="imagens/projeto1.png" alt=""></div>
            <div class="item"><img src="imagens/projeto2.png" alt=""></div>
            <div class="item"><img src="imagens/projeto0.png" alt=""></div>
            <div class="item"><img src="imagens/projeto1.png" alt=""></div>
            <div class="item"><img src="imagens/projeto2.png" alt=""></div>    
        </div>
        <button class="botao2" id="next">Próximo</button>
    </div>

   
    <script>
        let currentSlide = 0;
        const items = document.querySelectorAll('.item');
        const totalSlides = items.length;
        const visibleItems = 4;
        const itemWidth = 300;
    
        document.getElementById('prev').addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                items.forEach(item => {
                    item.style.transform = `translateX(${-currentSlide * itemWidth}px)`;
                });
            }
        });
    
        document.getElementById('next').addEventListener('click', () => {
            if (currentSlide < totalSlides - visibleItems) {
                currentSlide++;
                items.forEach(item => {
                    item.style.transform = `translateX(${-currentSlide * itemWidth}px)`;
                });
            }
        });
    </script>
    
    
    
</body>
</html>
